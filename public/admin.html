<!-- login Modal HTML -->
<div id="loginModal" class="modal fade" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
      <!-- <form action="/#" method="post"> -->
      <form id="loginForm">
				<div class="modal-header">				
					<h4 class="modal-title">Login</h4>
					<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
				</div>
				<div class="modal-body">				
					<div class="form-group">
						<label>Email</label>
						<input id="inputEmail" type="email" class="form-control" required="required">
					</div>
					<div class="form-group">
						<div class="clearfix">
							<label>Password</label>
							<!-- <a href="#" class="float-right text-muted"><small>Forgot?</small></a> -->
						</div>
						
						<input id="inputPassword" type="password" class="form-control" required="required">
					</div>
				</div>
				<div class="modal-footer justify-content-between">
        <!-- <div class="modal-footer"> -->
					<label class="text-danger" id="loginError"></label>
					<input type="submit" class="btn btn-primary" value="Login">
				</div>
			</form>
		</div>
	</div>
</div>     

<!-- Add Modal HTML -->
<div id="addModal" class="modal fade" data-keyboard="false" data-backdrop="static" data-id="">
	<div class="modal-dialog modal-delete">
		<div class="modal-content">
      <!-- <form action="/#" method="post"> -->
      <form id="addForm">
				<div class="modal-header">				
					<h4 class="modal-title">เพิ่มประกาศ</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">				
					<div class="form-group">
						<label>หัวเรื่อง</label>
						<input type="text" class="form-control" required="required" name="topic">
          </div>
          <div class="form-group">
						<label>ประเภท</label>
						<select class="custom-select" name="type">
              <option value="ข่าวสาร" selected>ข่าวสาร</option>
              <option value="จัดซื้อจัดจ้าง">จัดซื้อจัดจ้าง</option>
            </select>
          </div>
          <!-- <div class="form-group">
						<label>สถานะ</label>
						<select class="custom-select">
              <option value="เผยแพร่" selected>เผยแพร่</option>
              <option value="ฉบับร่าง">ฉบับร่าง</option>
            </select>
          </div>  -->
          <div class="form-group">
						<label>วันที่ประกาศ</label>
            <input class="datepicker form-control" required="required" name="date">
          </div>
          <div class="form-group">
						<label>เอกสารแนบ</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" required="required">
                <label class="custom-file-label" for="inputGroupFile04"></label>
              </div>              
            </div>
          </div>
					
				</div>
				<div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-lg btn-success" name="add">เพิ่ม</button>
          <button type="submit" class="btn btn-lg btn-primary d-none" name="edit">แก้ไข</button>	
				</div>
			</form>
		</div>
	</div>
</div>
